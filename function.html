        //Viết hàm kiểm tra 1 số có phải là số hoàn hảo  không
        function kthh(number){
            var sum=0;
            for(let i=0;i<number;i++){
                if(number%i == 0){
                    sum+=i;

                }
                if(sum==number){
                    document.write('Số ' + number + ' Là Số hoàn hảo ');
                }else document.write('Số ' + number + ' Là Số không hoàn hảo ');
            }
        }
        var x;
        x=parseInt(prompt('Nhập Giá trị của x' ));
        kthh(x);
        kthh(10);
