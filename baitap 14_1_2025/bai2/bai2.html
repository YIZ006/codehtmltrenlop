<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BKNET Shop</title>
  <link rel="stylesheet" href="bai2.css">
</head>
<body>
  <!-- Thanh điều hướng -->
  <header class="navbar">
    <div class="logo">
      <img src="/img/logo-bknet.png" alt="BKNET Logo" />
    </div>
    <nav>
      <a href="#trangchu">Trang chủ</a>
      <a href="#gioithieu">Giới thiệu</a>
      <a href="#tintuc">Tin tức</a>
      <a href="#sanpham">Sản phẩm</a>
      <a href="#lienhe">Liên hệ</a>
    </nav>
  </header>

  <!-- Main content -->
  <div class="main-content">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Danh Mục Sản Phẩm</h2>
      </div>
      <ul>
        <li><a href="#dienthoai">Điện thoại</a></li>
        <li><a href="#laptop">Laptop</a></li>
        <li><a href="#amthanh">Âm thanh</a></li>
        <li><a href="#dongho">Đồng hồ</a></li>
      </ul>
    </aside>

    <!-- giao diện đăng kí   -->
    <div class="main-content">
        <div class="form-container">
          <h3>Form đăng ký khóa học</h3>
          <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" value="Nguyễn Văn A">
    
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
    
            <label for="phone">Điện thoại:</label>
            <input type="text" id="phone" placeholder="Điện thoại">
    
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" placeholder="Địa chỉ">
    
            <div class="button-group">
              <button type="submit">Đăng ký</button>
              <button type="reset">Nhập lại</button>
            </div>
          </form>
        </div>
      </div>

</body>
</html>
