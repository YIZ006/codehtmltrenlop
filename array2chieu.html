<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //mảng 2 chiều 
        var ar3 = [['Hoa', 'Đào', 'Huệ'], ['Vân', 'Lan', 'Mai'], ['Hồng', 'Cúc', 'Ly']];
        //duyệt mảng 2 chiều
        document.write('<br> Các phần tử trong mảng 2 chiều là: ');
        for (var i in ar3) {
            for (var j in ar3) {
                document.write(' ' + ar3[i][j]);
                document.write('<br>');
            }
        }
    </script>
</body>

</html>
