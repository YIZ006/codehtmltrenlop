<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực pass có ít nhất 6 kí tự và kí tự phải là chữ số</title>
</head>
<body>
    <h2>Xác thực password</h2>
    <h3 id="kq"></h3>
    <script>
        let regx_number = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,20}$/;
        let pass = prompt("Nhập vào mật khẩu");
        if(regx_number.test(pass)){
            document.getElementById("kq").innerHTML="Xác thực mật khẩu " + pass + " đã đúng";
        }else {
            document.getElementById("kq").innerHTML="Xác thực mật khẩu " + pass + " đã sai mời thử lại"
        }
    </script>
</body>
</html>
