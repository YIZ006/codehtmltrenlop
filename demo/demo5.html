<!-- Viết chuowgn trình nhập vào tháng bất kỳ của năm . In ra màn hình số ngày của tháng vừa Nhập
Nếu tháng 2 là 28 hoặc 29.
nếu tháng 4,6,9,11 : có 30 Ngày
nếu tháng 1,3,5,7,8,10,12 có 31 ngày
các giá trị khác thì thông báo nhập sai. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Thang;
        Thang = parseInt(prompt("Bạn nhập vào tháng bất kỳ."));
        switch (Thang) {
            case 2:
                document.write("Tháng " + Thang + " Có 28 hoặc 29 ngày");
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng " + Thang + " Có 31 ngày");
                break;
            case 4: 
            case 6: 
            case 9: 
            case 11:
                document.write("Tháng " + Thang + " có 30 ngày");
                break;
            default:
                document.write("Bạn vừa nhập sai tháng ,Tháng chỉ được nhập từ 1 dến 12 .");
                break;
        }

    </script>
</body>

</html>
