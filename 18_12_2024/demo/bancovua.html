<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px;
            margin: 20px auto;
            height: 600px;
        }

        td {
            width: 60px;
            height: 60px;
        }

        td.black {
            background-color: rgb(251, 14, 14);
        }
    </style>
</head>

<body>

    <script>
        document.write('<table border="3" cellspacing="0">');
        for (let i = 1; i < 9; i++) {
            document.write('<tr>');
            for (let j = 0; j < 9; j++) {
                let t = i + j;
                if (t % 2 == 0) {
                    document.write('<td></td>');
                } else {
                    document.write('<td class="black"></td>');
                }
        }
            document.write('</tr>');
        }
        document.write('</table>'); 
    </script>
</body>

</html>
